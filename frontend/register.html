<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="/css/auth.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="auth-body">
        <main id="auth-main">
            <section id="intro-box">
                    <img src="/images/miva.png">
                    <a id="logo" href="/">road<span class="sphere">sphere</span></a>
                    <p><span id="premier">Your Premier</span> Destination <br>for <span id="quality">Quality Cars</span></p>
            </section>
            <section id="form-box">
                <h1>Create Account</h1>
                <p class="instruction">Fill your information below to <br>get started.</p>
                <form>
                        <div class="input-group">
                            <span class="prefix">
                                first name
                            </span>
                            <input type="text" id="first-name" class="form-input" placeholder="Kelvin" aria-label="username">
                        </div>
                        <div class="input-group">
                            <span class="prefix">
                                last name
                            </span>
                            <input type="text" id="first-name" class="form-input" placeholder="Akproko" aria-label="username">
                        </div>
                        <div class="input-group">
                            <span class="prefix">
                                email
                            </span>
                            <input type="text" id="email" class="form-input" placeholder="kelvin@gmail.com" aria-label="username">
                        </div>
                        <div class="input-group">
                            <span class="prefix">
                                password 1
                            </span>
                            <input type="text" id="password1" class="form-input" placeholder="akproko1234" aria-label="username">
                        </div>
                        <div class="input-group">
                            <span class="prefix">
                                password 2
                            </span>
                            <input type="text" id="password2" class="form-input" placeholder="akproko1234" aria-label="username">
                        </div>
                        <button class="auth-buttons" id="sign-up">Sign Up</button>
                        <p style="margin: 0px; padding: 0px; color: #D3D3D3">Already have an account? <span><a class="auth-question" href="/login">Sign In</a></span></p>
                </form>
            </section>
        </main>
    </body>
</html>
