<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="/css/auth.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="auth-body">
        <main id="auth-main">
            <section id="intro-box">
                    <img src="/images/miva.png">
                    <a id="logo" href="/">road<span class="sphere">sphere</span></a>
                    <p><span id="premier">Your Premier</span> Destination for <br><span id="quality">Quality Cars</span></p>
            </section>
            <section id="form-box">
                <h1>Reset Password</h1>
                <p class="instruction">Enter your email below to reset<br>your password.</p>
                <form>
                        <div class="input-group">
                            <span class="prefix">
                                email
                            </span>
                            <input type="text" id="email" class="form-input" placeholder="kelvin@gmail.com" aria-label="username">
                        </div>
                        <button class="auth-buttons" id="reset-password">Reset Password</button>
                </form>
            </section>
        </main>
    </body>
</html>
