<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="/css/auth.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="auth-body">
        <main id="auth-main">
            <section id="intro-box">
                    <img src="/images/miva.png">
                    <a id="logo" href="/">road<span class="sphere">sphere</span></a>
                    <p><span id="premier">Your Premier</span> Destination for <br><span id="quality">Quality Cars</span></p>
            </section>
            <section id="form-box">
                <h1>Sign In</h1>
                <p class="instruction">Hi, welcome back.</p>
                <form>
                        
                        <div class="input-group">
                            <span class="prefix">
                                email
                            </span>
                            <input type="text" id="email" class="form-input" placeholder="kelvin@gmail.com" aria-label="username">
                        </div>
                        <div class="input-group">
                            <span class="prefix">
                                password
                            </span>
                            <input type="text" id="password1" class="form-input" placeholder="akproko1234" aria-label="username">
                        </div>
                        <button class="auth-buttons" id="sign-in">Sign In</button>
                        <p style="margin: 0px; padding: 0px; color: #D3D3D3; font-size: 15px">Don't have an account? <span><a class="auth-question" href="/register">Sign Up</a></span></p>
                </form>
            </section>
        </main>
    </body>
</html>
