<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/dashboard.css?v=1.1">
  </head>
  <body>
    <div class="sidebar">
      <a id="logo" href="/dashboard">road<span class="sphere">sphere</span></a>
      <a href="/dashboard" class="active">Dashboard</a>
      <a href="/explore">Explore Cars</a>
      <a href="/dashboard/rentals">Rentals</a>
      <a href="/dashboard/sell">Sell Cars</a>
      <a href="/dashboard/listings">Offers</a>
      <a href="/dashboard/messages">Messages</a>
      <a href="/faq">FAQs</a>
      <a href="/dashboard/settings">Account Settings</a>
      <a href="/logout">Logout</a>
    </div>
    <div class="main">
      <div class="dashboard-header">
        <div>
          <a id="menu-bar"><img src="/icons/menu.png" width="16px" height="16px"></a>
          <p id="section-name" style="margin-right: 20px; font-size: 20px; font-weight: 900; letter-spacing: 1px">Dashboard</p>

        <p id="search-bar">
          <input type="text" id="search" placeholder="Search Cars, Brands, Models etc.">
          <button id="search-button"><img src="/icons/loupe.png"></button>
        </p>
        <div id="user-container">
          <p style="font-size: 12px; color: #D3D3D3; line-height: 1; text-align: right; margin-left: 5px; margin-right: 5px"><span>Kelvin</span> <span>Akproko</span><br><span style="font-size:16px; letter-spacing: 1px">User</span></p>
          <div id="user-icon">
            <img src="/icons/user.png" width="25px" height="25px">
          </div>
        </div>
      </div>
      <div class ='main-content' id="dashboard">
        <p style="text-align: center">The dashboard section is still being worked on.</p>
      </div>
    </div>
    <script src="/javascript/dashboard.js"></script>
  </body>
