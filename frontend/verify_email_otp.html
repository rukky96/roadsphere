<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="/css/auth.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="auth-body">
        <main id="auth-main">
            <section id="intro-box">
                    <img src="/images/miva.png">
                    <a id="logo" href="/">road<span class="sphere">sphere</span></a>
                    <p><span id="premier">Your Premier</span> Destination for <br><span id="quality">Quality Cars</span></p>
            </section>
            <section id="form-box">
                <h1>OTP Verification</h1>
                <p class="instruction">Enter the one time password (OTP) sent to <span><strong>akprokokelvin@gmail.com</strong></span>.</p>
                <form>
                        <div id="otp-div">
                            <input type="text" class="otp-input" name="otp1" id="otp1" maxlength="1" required>
                            <input type="text" class="otp-input" name="otp2" id="otp2" maxlength="1" required>
                            <input type="text" class="otp-input" name="otp3" id="otp3" maxlength="1" required>
                            <input type="text" class="otp-input" name="otp4" id="otp4" maxlength="1" required>
                            <input type="text" class="otp-input" name="otp5" id="otp5" maxlength="1" required>
                            <input type="text" class="otp-input" name="otp6" id="otp6" maxlength="1" required>
                        </div>
                        <button class="auth-buttons" id="verify-email-otp">Verify OTP </button>
                        <p style="margin: 0px; padding: 0px; color: #D3D3D3; font-size: 15px">Didn't get OTP? <span><a class="auth-question" href="/login">RESEND OTP</a></span></p>
                </form>
            </section>
        </main>
    </body>
</html>
